<ion-header>
  <ion-toolbar>
    <ion-title>Viajens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let viagem of viajens">
    <ion-card>
      <img src="{{ viagem.imagem }}" />
      <ion-card-header>
        <ion-card-title>{{ viagem.local }}</ion-card-title>
        <ion-card-subtitle>Data da Viajem: {{ viagem.dtVisita }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ viagem.descricao }}
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
